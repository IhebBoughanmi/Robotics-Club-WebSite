<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>sign-up</title>
</head>
<body>
    <header>
        <h1>Sign-up Now !</h1>
    </header>
    <main>
        <form>
            <input class="inp-fr" placeholder="First name" />
        <input class="inp-fr" placeholder="Last name" />
        <input class="inp-fr" placeholder="Email" />
        <input class="inp-fr" placeholder="Phone" />
        <div class="gender-div">
            <p>Gender:</p>
            <input type="radio" name="Boy" value="Boy" />
            <label for="Boy">Boy</label>
            <br>
            <input type="radio" name="Girl" value="Girl" />
            <label for="Girl">Girl</label>
          </div>
          <div class="age-div">
            <p>Age:</p>
            <input type="radio" name="1"/>
            <label for="1">5-7 years</label>
            <br>
            <input type="radio" name="2"/>
            <label for="2">8-10 years</label>
            <br>
            <input type="radio" name="3"/>
            <label for="3">11-13 years</label>
          </div>
          <div class="form-btns">
              <button type="submit">Sign-up</button>
              <button type="reset">Cancel</button>
          </div>
        </form>
    </main>
</body>
</html>
